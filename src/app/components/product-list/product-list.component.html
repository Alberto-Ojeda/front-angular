<div *ngFor="let product of products | ObjToArray " class="card card-body mb-2">
  <div *ngFor="let producto of product | ObjToArray " class="card card-body mb-2">

  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>
          id: {{producto._id}}
        </li>
        <li>
          name: {{producto.name}}
        </li>
        <li>
          description {{producto.description}}
        </li>
        <li>
          price: {{producto.price}}
        </li>
        <li>
          createdAt: {{producto.createdAt}}
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <img [src]="producto.imageURL" class="card-img">
    </div>
  </div>
</div>
</div>
